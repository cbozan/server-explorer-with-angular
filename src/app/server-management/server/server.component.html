<div class="container">
  <div class="filter-content">
    <div class="row">
      <div class="form-group col-md-3">
        <label for="search-box">Search</label>
        <input type="search" class="form-control" id="search-box"
               (search)="search($event.value)">
      </div>
    </div>
  </div>

  <div class="path-wrapper">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb"> <!-- use *ngFor with pathArray -->
        <li class="breadcrumb-item"><a href="#">ServerName</a></li>
        <li class="breadcrumb-item"><a href="#">Directory</a></li>
        <li class="breadcrumb-item active" aria-current="page">AnotherDirectory</li>
      </ol>
    </nav>
  </div>

</div>
<div class="container">
  <div class="row directory">
    <div class="col-9">
      <div class="row">
        <div class="col-2" (click)="sort('id')">
          ID &#8693;
        </div>
        <div class="col-5" (click)="sort('name')">
          NAME &#8693;
        </div>
        <div class="col-3" (click)="sort('date')">
          DATE &#8693;
        </div>
        <div class="col-2"(click)="sort('size')">
          SÄ°ZE &#8693;
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col">
          Edit
        </div>
        <div class="col">
          Delete
        </div>
      </div>
    </div>
  </div>

  <app-directory
    *ngFor="let directory of directories | filter:searchText:scope | sorting:scope:orderDirection; let i = index;"
    [directory]="directory"
    [index]="i"
    [isEditable]="directory === directoryService.editableDirectory"></app-directory>

</div>
