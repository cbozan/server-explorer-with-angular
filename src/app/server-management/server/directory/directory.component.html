<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col-2" (click)="sort('id')">
          ID
        </div>
        <div class="col-5" (click)="sort('name')">
          Name
        </div>
        <div class="col-3" (click)="sort('date')">
          Date
        </div>
        <div class="col-2"(click)="sort('size')">
          Size
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col">
          Edit
        </div>
        <div class="col">
          Delete
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngFor="let element of elements">
    <div class="col-9">
      <div class="row" (click)="explorer(element['name'])">
        <div class="col-2">
          {{element.id}}
        </div>
        <div class="col-5">
          {{element.name}}
        </div>
        <div class="col-3">
          {{element.date}}
        </div>
        <div class="col-2">
          {{element.fileCount}}
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            (click)="onEdit()"
          >Edit
          </button>
        </div>

        <div class="col">
          <button
            class="btn btn-danger"
            (click)="onDelete()"
          >Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
